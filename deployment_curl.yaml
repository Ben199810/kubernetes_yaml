apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-test
  namespace: test
  labels:
    app: curl-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl-test
  template:
    metadata:
      labels:
        app: curl-test
    spec:
      containers:
        - name: alpine
          image: ben199810/alpine-tool:20250424
